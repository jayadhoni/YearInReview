<div class="fullheight">
    <drag-scroll [scrollbar-hidden]="true" [snap-duration]="500" [drag-scroll-disabled]="true" #scroll
        (snapAnimationFinished)="slideChanged($event)">
        <div drag-scroll-item class="scrollItem cityImage cityItem">
            <div style="text-align:center" class="centerAlign">
                <div class="row" [@flyInOut]>
                    <div class="row-content">
                        <h1>
                            2018
                        </h1>
                    </div>
                    <div class="row-content">
                        <p>Year in Review</p>
                    </div>
                </div>
            </div>
        </div>
        <div drag-scroll-item class="scrollItem customerwelcome">
            <div style="text-align:center" class="centerAlign">
                <div class="row" *ngIf="currentIndex == 1" [@myInsertRemoveTrigger]>
                    <div class="float-content">
                        <p class="message">Hi Nick</p>
                    </div>
                    <div class="float-content"><img src="assets/nick.jpg" style="float:left;margin-left:10px;width:100px;height:100px;border-radius:50%;"></div>
                    <div class="row-content">
                        <h3 class="message-display">
                            Your 2018 with Us
                        </h3>
                    </div>
                </div>

            </div>
        </div>
        <div drag-scroll-item class="scrollItem customerwelcome">
            <div style="text-align:center" class="centerAlign">
                <div class="row-content" *ngIf="currentIndex == 2" [@myInsertRemoveTrigger]>
                    <h3 class="message-display">
                        Time flies! We've been a team for 2 years now
                    </h3>
                </div>
            </div>
        </div>
        <div drag-scroll-item class="scrollItem customerwelcome">
            <div style="text-align:center" class="centerAlign travel">
                <ng-container *ngIf="currentIndex == 3">
                    <div class="row-content" *ngFor="let place of places;let index=index;">
                        <h3 class="message-display" *ngIf="place.hideme" [@myInsertRemoveTrigger]>
                            <span *ngIf="index==0">This Year, you took off to </span>{{place.travelPlace}}

                        </h3>
                    </div>
                </ng-container>
            </div>
        </div>
        <div drag-scroll-item class="scrollItem customerwelcome">
            <div style="text-align:center" class="centerAlign">
                <div class="row">
                    <div class="row-content" *ngIf="currentIndex == 4" [@myInsertRemoveTrigger]>
                        <h3 class="message-display">
                            Savings
                        </h3>
                        <circle-progress [percent]="85" [radius]="50" [titleColor]="'#FFFFFF'" [unitsColor]="'#FFFFFF'"></circle-progress>

                    </div>
                </div>
            </div>
        </div>

        <!-- <svg>
        <rect width='150' height='80' transform='translate(295 115)' />
        </svg> -->
    </drag-scroll>
